<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>  <!-- head: 웹문서의 디자인, 동적부분, 설정부분...-->
    <meta charset="utf-8" />
    <title>첫 예제</title>
    <style> /*디자인 부분: CSS, CSS3 */
       body{
           background-color: lightblue;
       }
    </style>
    <script> /* DB와 연동없는 동적부분 */
        name = prompt("이름: ", "홍길동");
        document.write(name + "~ Welcome! <br>");
        function chk() {
            if (frm.tel.value < 4) {
                alert("전화번호 뒷자리를 4자리 이상 입력해주세요.");
                return false;
            }
        }
    </script>
</head>
<body> <!--body: 브라우저에 출력될 정보들 입력-->
    안녕하세요? <br />
    오늘부터 웹표준 공부 시작합니다. <br />
    <form action="http://www.naver.com" 
          name="frm" 
          onsubmit="return chk()"> <!--태그속성="속성값"-->
        전화번호<input type="text" 
                   name="tel" /><br />
        <input type="submit" value="검색" />
    </form>
</body>
</html>
