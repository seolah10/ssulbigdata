<!DOCTYPE html>
<!--성적표 만들기-->
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table{
            background-color:lightcoral;
        }
        tr{
            background-color:lightyellow;
        }
        caption{
            background-color:lightblue;
        }
    </style>
</head>
<body>
    <table>
        <caption><h3>성적표 ex1</h3></caption>
        <tr>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
        </tr>
        <tr>
            <td>100</td>
            <td>60</td>
            <td>80</td>
        </tr>
    </table>
    <table>
        <caption><h3>성적표 ex2</h3></caption>
        <tr>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
        </tr>
        <tr>
            <td>100</td>
            <td>60</td>
            <td>80</td>
        </tr>
        <tr>
            <th colspan="2">평균</th>
            <td>80</td>
        </tr>
    </table>
    <table>
        <caption><h4>성적표 ex4</h4></caption>
        <tr>
            <th rowspan="3">중간고사 성적</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
        </tr>
        <tr>
            <td>100</td>
            <td>60</td>
            <td>80</td>
        </tr>
        <tr>
            <th colspan="2">평균</th>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
