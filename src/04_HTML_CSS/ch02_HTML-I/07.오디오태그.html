<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    스티브 잡스 스탠포드 연설문 전반부 
    <audio controls="controls"  <!--재생도구 출력여부 설정-->
           src="audio&video/stevejobs1.mp3" 
           preload="auto"       <!--오디오 재생 전 모두 불러오기 여부 지정-->   
           loop="loop">         <!--오디오 반복재생 설정-->
    </audio>
    <br />
    스티브 잡스 스탠포드 연설문 후반부
    <audio controls="controls"
           loop="loop"  
           autoplay="autoplay"> <!--오디오 자동재생 설정(크롬에서는 작동안됨)-->
        <source src="audio&video/stevejobs2.mp3" />
    </audio>
</body>
</html>
