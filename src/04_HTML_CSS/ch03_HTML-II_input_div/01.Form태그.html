<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        td{
            text-align:center
        }
    </style>
</head>
<body>
    <form>
        <table>
            <caption>로그인</caption>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="uid" /></td> 
                    <!--아이디를 입력받아 파라미터명(uid)로 서버 프로그램에 전달-->
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="upw" /></td> 
                    <!--password:입력하면 창에 그대로 나타나지 않는다.-->
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="로그인" /></td>
            </tr>
        </table>
    </form>
</body>
</html>
