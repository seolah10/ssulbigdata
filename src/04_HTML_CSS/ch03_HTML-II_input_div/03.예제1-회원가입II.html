<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table#top{
            background-color:gray;
            width:350px;
        }
        td{
            background-color:white;
            padding: 10px;
        }
        table#list tr td{
            text-align:center
        }
    </style>
</head>
<body>
    <form>
        <table id="top">
            <caption><h2>회원가입</h2></caption>
            <tr>
                <td>아이디</td>
                <td><input type="text" name="id" size="20" /></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td><input type="password" name="pw" size="20" /></td>
            </tr>
            <tr>
                <td>비밀번호확인</td>
                <td><input type="password" name="pwchk" size="20" /></td>
            </tr>
            <tr>
                <td>이 름</td>
                <td><input type="text" name="name" size="20" /></td>
            </tr>
            <tr>
                <td>전 화</td>
                <td><input type="text" name="tel" size="20" /></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" name="birth" size="20" /></td>
            </tr>
            <tr>
                <td>성 별</td>
                <td>
                    <input type="radio" name="gender" value="m" />남
                    <input type="radio" name="gender" value="f" />여
                </td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" /></th>
            </tr>
            <tr>
                <td colspan="2">
                    <ul>
                        <li>주민등록없이 전화번호로 회원가입</li>
                        <li>
                            대부분 서비스가 이용 가능합니다.<br />
                            (단, 일부 실명확인 후 이용 가능)
                        </li>
                        <li>정보 변경은 추후 가능</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
