<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            /* frm.title.value, frm.name.value - 입력 여부 판단*/
            if (!frm.title.value) {
                alert("제목을 입력해주세요.");
                frm.title.focus(); /* frm.title로 커서 이동 */
                return false;
            } else if (frm.writer.value.length < 2) {
                alert("작성자명을 2글자 이상 입력해주세요.");
                frm.writer.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form action="" method="get" name="frm" onsubmit="return chk()">
        <table border="1"><!--table선 1줄추가-->
            <caption><h2>게시판</h2></caption>
            <tr>
                <td>제목</td>
                <td><input type="text" name="title" 
                           size="30" required="required"/></td>
            </tr>
            <tr>
                <td>작성자</td>
                <td><input type="text" name="writer" size="30" /></td>
            </tr>
            <tr>
                <td>내용</td>
                <td><textarea name="content" cols="30" rows="5"></textarea></td>
            </tr>
            <tr>
                <td>첨부파일</td>
                <td><input type="file" name="file" /></td>
            </tr>
            <tr>
                <th colspan="2">
                    <input type="submit" value="입력완료" />
                    <input type="reset" value="입력취소" />
                </th>
            </tr>
        </table>
    </form>
</body>
</html>
