<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function chk() {
            if (!frm.id.value) {
                alert("아이디를 입력하세요");
                frm.id.focus();
                return false;
            } else if (!frm.pw.value) {
                alert("비밀번호를 입력하세요");
                frm.pw.focus();
                return false;
            } else if (frm.pw.value != frm.pwchk.value) {
                alert("비밀번호가 일치하지 않습니다.");
                frm.pw.value = "";
                frm.pwchk.value = "";
                frm.pwchk.focus();
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <form name="frm" onsubmit="return chk()">
        <table>
            <tr>
                <th>아이디</th>
                <td><input type="text" name="id" /></td>
            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" name="pw" /></td>
            </tr>
            <tr>
                <th>비밀번호확인</th>
                <td><input type="password" name="pwchk" /></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="전송" /></th>
            </tr>
        </table>
    </form>
</body>
</html>
