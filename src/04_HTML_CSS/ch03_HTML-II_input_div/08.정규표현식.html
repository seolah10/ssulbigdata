<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>
        <fieldset>
            <legend>필드에 입력형식 힌트주는 사용자 인터페이스</legend>
            <!-- [0-9] : 0~9사이 중에 하나
             [a-zA-Z] : 알파벳 중에 하나
             [가-힣] : 한글중 한문자
             {n} : n번 반복
             {n,m} : 최소n번에서 m번 사이 반복 (0<n<m)
             \d    : 숫자 [0-9]와 동일
             \w    : 문자(숫자, 알파벳 포함)
             +     : 1번 이상 반복
             *     : 0번 이상 반복
             .     : '\n'을 제외한 임의의 한문자 자리수
             \.    : .문자
             -->
            <ul>
                <li>
                    연락처
                    <input type="text" name="tel"
                           placeholder="000-0000-0000/00-000-0000"
                           pattern="\d{2,3}-[0-9]{3,4}-[0-9]{4}"
                           title="전화번호 형식을 지켜주세요."
                           required="required" />
                </li>
                <li>
                    이메일
                    <input type="text" name="email"
                           placeholder="company아이디1@domain.com 혹은 id@domain.com"
                           pattern="[a-zA-Z가-힣0-9]+@\w+[\.\w+]+"
                           title="이메일 형식을 지켜주세요." />
                </li>
            </ul>
            <p>
                <center>
                    <input type="submit" value="입력완료" />
                    <input type="reset" value="입력취소" />
                </center>
            </p>
        </fieldset>
    </form>
</body>
</html>
