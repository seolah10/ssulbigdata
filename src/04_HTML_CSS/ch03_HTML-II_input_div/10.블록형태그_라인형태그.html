    <title></title>

<body>
    <p>p태그: 대표적인 블록형 태그</p>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>

    <!--블록형태그: 나란히 입력해도 블록처럼 쌓임-->

    <!--라인형태그: 아래로 입력해도 나란히 출력됨-->

    <span>inline tag_02</span>
    <span>inline tag_03</span>
    <span>inline tag_04</span>
    <span>inline tag_05</span>
