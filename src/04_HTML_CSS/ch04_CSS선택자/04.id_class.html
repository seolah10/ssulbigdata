<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div{
            border:1px solid lightgray;
        }
        #header{
            width:600px;
            margin:0 auto;
            background-color:lightyellow;
            text-align:center;
        }
        #wrap{
            width:600px;
            margin:0 auto;
            background-color:aquamarine;
            overflow:hidden;
        }
        #wrap #content{
            width:350px; /* #content 영역 = 가로(350px)+테두리(2px) = 352*/
            float:left;
            height:300px;
            text-align:center;
        }
        .menu1{
            font-size:1.5em; /* 글씨크기: 원래 크기의 1.5배 */
        }
        .menu2, menu4{
            font-weight:bold;
        }
        #side_banner {
            width: 246px; /*#side_banner영역 = 가로(246px)+테두리(2px)=248*/
            float:left;
            height:300px;
            text-align:center;
        }
        img{
            width:200px;
        }
        #footer{
            clear:both; /* float속성 해제 */
            width:600px; 
            margin:0 auto;
            background-color:lightyellow;
            text-align:center;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>HEADER</h1>
    </div>
    <div id="wrap">
        <div id="content">
            <ul>
                <li class="menu1">menu1</li>
                <li class="menu2">menu2</li>
                <li class="menu1">menu3</li>
                <li class="menu4">menu4</li>
                <li class="menu1">menu5</li>
            </ul>
        </div>
        <div id="side_banner">
            <h2>BANNER</h2>
            <a href="http://www.daum.net" target="_blank">
                <img src="https://t1.daumcdn.net/daumtop_chanel/op/20200723055344399.png" alt="다음아이콘" />
            </a>
        </div>
    </div>
    <div id="footer">
        <h1>FOOTER</h1>
    </div>
</body>
</html>
