<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #header{
            width:350px; 
            margin:0 auto;
            text-align:center;
            color:orange;
        }
        #section{
            width:350px; 
            margin:50px auto;
            padding:20px;
            border-bottom:1px solid lightgray;
            border-top:1px solid lightgray;
        }
        #section h4[title^='남자']{ /* '남자'로 시작하는 속성값 */
            background:url(0115_files/man.png) no-repeat;
            padding:0 30px;
        }
        #section h4[title^='여자']{
            background:url(0115_files/woman.png) no-repeat;
            padding:0 30px;
        }
        #section a[href$='docx']{ /* 'docx'로 끝나는 속성값 */
            background:url(0115_files/word.png) center right no-repeat;
            padding-right:30px;
        }
        #section a[href$='xlsx']{
            background:url(0115_files/excel.png) center right no-repeat;
            padding-right:30px;
        }
        #section a{
            color:black;
            text-decoration:none;
        }
        #footer{
            width:350px;
            margin:0 auto;
            text-align:center;
            color:#555555;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>객실 안내</h1>
    </div>
    <div id="section">
        <h4 title="남자 도미토리">남자 도미토리</h4>
        <ul>
            <li>공동취사실 및 욕실(화장실)</li>
            <li>1인 20,000원</li>
        </ul>
        <h4 title="여자 도미토리">여자 도미토리</h4>
        <ul>
            <li>공동취사실 및 욕실(화장실)</li>
            <li>1인 30,000원</li>
        </ul>
        <p><a href="0115_files/intro.docx">유의사항 다운로드</a></p>
        <p><a href="0115_files/intro.xlsx">객실자료 다운로드</a></p>
    </div>
    <div id="footer">
        <p>서울시 영등포구 여의도동 00빌딩 101호</p>
    </div>
</body>
</html>
