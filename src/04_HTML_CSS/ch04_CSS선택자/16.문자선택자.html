<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #wrap{
            width:800px; margin:0 auto;
        }
        #header{
            text-align:center;
            border-bottom:1px solid #cccccc;
        }
        #content p:nth-child(2)::first-line{ /* 문자 선택자 */
            color:blue;
            font-weight:bold;
            font-size:20px;
        }
        #content p:nth-child(2)::first-letter { /* 문자선택자 */
            font-size: 2em; /* 첫번째 글씨를 위에서 적용된 것에서 2배 더 늘린다.*/
        }
        #content p:nth-child(2)::selection{ /* 커서로 드래그할 때 색 변화주기 */
            background-color:violet;
            color:yellow;
        }
        /* footer */ 
        #footer ul{
            border-top:1px solid #cccccc;
            overflow:hidden;
        }
        #footer ul li{
            float:left;
            list-style:none;
            padding:10px;
            margin: 5px 20px;
        }
        #footer ul li:last-child{
            padding-top:20px;
            color:gray;
            font-size:20px;
            font-weight:bold;
        }
    </style>
</head>
<body>
    <div id="wrap">
