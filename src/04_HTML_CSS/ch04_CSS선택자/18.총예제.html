<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* 전체 레이아웃 */
        #header #content #footer {
            width: 1000px;
            margin:0 auto;
            overflow: hidden;
        }
        .left, .right{
            background-color:lightgray;
            border:1px solid gray;
            width:150px; height:150px;
            float:left;
            
        }
        .center{
            background-color:lightgray;
            border: 1px solid gray;
            width:693px; height:150px;
            float:left;
        }
        #content .left, #content .center, #content .right {
            height:300px;
        }
        /* border-radius */
        #header .left, #footer .right{
            border-radius: 30px 0;
        }
        #header .right, #footer .left{
            border-radius: 0 30px;
        }
        #header .center{
            border-radius: 0 0 30px 30px;
        }
        #content .left{
            border-radius: 0 30px 30px 0;
        }
        #content .center{
            border-radius: 30px;
        }
        #content .right{
            border-radius: 30px 0 0 30px;
        }
        #footer .center{
            border-radius: 30px 30px 0 0;
        }
        /* content .center */
        #content .center .nav ul {
            overflow:hidden
        }
        #content .center .nav ul li{
            float:left;
            list-style:none;
            padding:20px;
            font-size:20px;
        }
        #content .center .nav ul li a{
            text-decoration:none;
            color:black;
            font-weight:bold;
        }
        #content .center .css{
            padding:20px;
            text-align:center;
        }
        /* #content .right */
        #content .right ol li:nth-child(9)~li{
            color:red;
        }
    </style>
</head>
<body>
        <div id="header">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
        <div id="content">
            <div class="left"></div>
            <div class="center">
                <div class="nav">
                    <ul>
                        <li><a href="#">menu1</a></li>
                        <li><a href="#">menu2</a></li>
                        <li><a href="#">menu3</a></li>
                    </ul>
                </div>
                <div class="css">
                    <p><h2>CSS선택자</h2></p>
                    <p><h4>오른쪽을 보시면 종류가 있네요.</h4></p>
                </div>            
            </div>
            <div class="right">
                <ol>
                    <li>태그</li>
                    <li>전체(*)</li>
                    <li>id,class</li>
                    <li>속성</li>
                    <li>후손,자손(>)</li>
                    <li>동위(형제)</li>
                    <li>반응</li>
                    <li>상태</li>
                    <li>구조</li>
                    <li>문자</li>
                    <li>링크</li>
                    <li>부정</li>
                </ol>
            </div>
        </div>
        <div id="footer">
            <div class="left"></div>
            <div class="center"></div>
            <div class="right"></div>
        </div>
</body>
</html>
