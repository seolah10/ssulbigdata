<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        div{
            width:100px; height:100px;
            border:1px solid black;
        }
        div:nth-child(1){
            display:block; /* default */
            background-color:palevioletred;
        }
        div:nth-child(2){
            background-color:forestgreen;
        }
        div:nth-child(3){
            display:inline;
            background-color:cornflowerblue;
            margin:10px;
        }
        div:nth-child(4){
            display:inline;
            background-color:lightyellow;
        }
        div:nth-child(5){
            display:inline-block;
            background-color:indianred;
        }
        div:nth-child(6){
           display:none; /* 보이지 않으면서 공간도 사라짐 */
        }
        div:nth-child(7){
            display:inline-block;
            background-color:mediumpurple;
        }
        div:nth-child(8){
            background-color:mediumspringgreen;
        }
    </style>
</head>
<body>
    <div>content1</div>
    <div>content2</div>
    <div>content3</div>
    <div>content4</div>
    <div>content5</div>
    <div>content6</div>
    <div>content7</div>
    <div>content8</div>
</body>
</html>
