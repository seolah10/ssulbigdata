<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #visibility div,
        #display div{
            width:100px; height:100px;
            border:1px solid gray;
        }
        /* visibility와 display의 안보이게 하는 기능 비교 */
        #visibility div:nth-child(2){
            visibility:hidden; /* 내용은 보이지 않으나 공간은 남아있음 */
        }
        #display div:nth-child(2){
            display:none; /* 내용도 안보이고 공간도 사라짐 */
        }
    </style>
</head>
<body>
    <div id="visibility">
        <div>v1</div>
        <div>v2</div>
        <div>v3</div>
    </div>
    <div id="display">
        <div>d1</div>
        <div>d2</div>
        <div>d3</div>
    </div>
</body>
</html>
