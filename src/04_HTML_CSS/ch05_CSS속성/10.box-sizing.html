<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin:0; padding:0;
        }
        div {
            width:100px; height:100px;
            border:5px solid black;
        }
        div:nth-child(1) {
            border:0;
            background-color:lightyellow;
        }
        div:nth-child(2) {
            /* border가 width영역에 들어가서 width가 90px로 줄어듦 (100 - (5 * 2) */
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div>111</div>
    <div>222</div>
    <div>333</div>
    <div>444</div>
    <div>555</div>
</body>
</html>
