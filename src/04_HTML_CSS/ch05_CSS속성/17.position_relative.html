<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        div {
            width:100px; height:100px;
        }
        div:nth-child(1) {
            background-color:lightcoral;
            position:static; /* default */
            top:100px; left:100px; /* 좌표값을 주는 것이 소용없음 */
        }
        div:nth-child(2) {
            background-color:darkseagreen;
            position:relative; /* 상대 좌표값 */
            left:100px; top: 50px;
        }
        div:nth-child(3) {
            background-color:darkslateblue;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
