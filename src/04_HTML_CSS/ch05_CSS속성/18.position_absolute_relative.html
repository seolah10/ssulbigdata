<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #contain {
            width:700px; 
            margin:0 auto;
            border:1px solid #cccccc;
        }
        #header {
            height:50px;
            background-color:#cccccc;
        }
        #wrap #content1 {
            width:420px; height:180px;
            background-color:darkred;
            position:absolute;
            top:10px; left:10px;
            z-index:99999; /* z-index가 큰 값이 위로 간다. */
        }
        #wrap #content2 {
            width:300px; height:180px;
            background-color: darkblue;
            position:absolute;
            top:12px; right:10px;
            z-index:-99999;
        }
        #footer {
            height: 50px;
            background-color: #cccccc;
        }
    </style>
</head>
<body>
    <div id="contain">
        <div id="header">header</div>
        <div id="wrap">
            <div id="content1">CONTENT1(빨간색 왼쪽)</div>
            <div id="content2">CONTENT2(파란색 오른쪽)</div>
        </div>
        <div id="footer">footer</div>
    </div>
</body>
</html>
