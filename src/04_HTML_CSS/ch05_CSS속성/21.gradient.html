<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        ul {
            width:800px; 
            margin:0 auto;
            border:1px solid #cccccc;
            overflow:hidden;
        }
        ul li{
            float:left;
            list-style:none;
            width:150px; height:60px;
            text-align:center;
            line-height:60px;
            margin:20px 0;
            font-size:1.5em;
            /* 그라데이션 CSS */
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#f9f268+0,ffa73d+46,ff7c00+64,ff7c00+91,ff7f04+100 */
            background: #f9f268; /* Old browsers */
            background: -moz-linear-gradient(top, #f9f268 0%, #ffa73d 46%, #ff7c00 64%, #ff7c00 91%, #ff7f04 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(top, #f9f268 0%,#ffa73d 46%,#ff7c00 64%,#ff7c00 91%,#ff7f04 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to bottom, #f9f268 0%,#ffa73d 46%,#ff7c00 64%,#ff7c00 91%,#ff7f04 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#f9f268', endColorstr='#ff7f04',GradientType=0 ); /* IE6-9 */
        }
        ul li a {
            text-decoration:none;
            color:black;
        }
    </style>
</head>
<body>
    <ul>
        <li><a href="#menu1">menu1</a></li>
        <li><a href="#menu2">menu2</a></li>
        <li><a href="#menu3">menu3</a></li>
        <li><a href="#menu4">menu4</a></li>
        <li><a href="#menu5">menu5</a></li>
    </ul>
</body>
</html>
