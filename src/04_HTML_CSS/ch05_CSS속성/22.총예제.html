<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        * {
            margin:0 auto; padding:0;
        }
        div {
            border:1px solid gray;
            text-align:center;
        }
        
        #wrap {
            width:800px; height:530px;
            position:relative;
        }
        #header, #footer {
            width: 780px; height:70px;
            background-color:lightyellow;
            line-height:70px;
            margin-top:5px;
        }
        #nav{
            width:780px; height:100px;
            margin-top:5px; padding-top:5px;
        }
        #nav ul {
            overflow:hidden;
            padding-left:80px;
            margin-top:10px;
        }
        #nav ul li {
            float:left;
            list-style:none;
            background-color:pink;
            padding:10px 35px;
            margin:2px;
        }
        #nav ul li a {
            text-decoration:none;
            color:purple;
            font-weight:bold;
            display:block;
        }
        #nav ul li:first-child {
            border-radius:20px 0 0 20px;
        }
        #nav ul li:last-child {
            border-radius:0 20px 20px 0; 
        }
        #content {
            width:780px; height:250px;
            margin-top:5px;
            overflow:hidden;
        }
        #content .content_box {
            float:left;
            margin:5px 7px;
            width:530px; height:240px;
        }
        #content .banner {
            float:left;
            margin:5px 0;
            width:225px; height:240px;
        }
        #bg_image {
            background-image:url(Praha.jpg);
            margin:0; padding:0;
            width:100%; height:100%;
            position:absolute;
            top:0; left:0;
            background-size:100%;
            opacity: 0.3;
            z-index: -999;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">HEADER</div>
        <div id="nav">NAVIGATION
            <ul>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
            </ul>
        </div>
        <div id="content">
            <div class="content_box">CONTENT</div>
            <div class="banner">BANNER</div>
        </div>
        <div id="footer">FOOTER</div>
        <div id="bg_image"></div>
    </div>
</body>
</html>
