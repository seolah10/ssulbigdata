<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        /* 페이지 전체 초기화 */
        * {
            margin: 0 auto;
            padding: 0;
        }
        div {
            border: 1px solid gray;
            margin:5px; padding:5px;
            text-align: center;
        }
        /* 페이지 전체 가운데로 */
        #wrap {
            width: 800px;
            margin: 10px auto;
            position:relative;
        }
        
        #header {
            width:780px; height:90px;
            line-height:90px;
            background-color:lightyellow;
        }
        #nav {
            width:780px; height:100px;
            padding-top:10px;
        }
        #nav ul {
            width:720px; 
            margin:10px auto;
            overflow:hidden;
        }
        #nav ul li {
            float:left; 
            list-style:none;
            background-color:pink;
            margin:2px;
        }
        #nav ul li a {
            text-decoration:none;
            color:purple;
            font-weight:bold;
            display:block;
            width:140px; height:50px;
            line-height:50px;
        }
        #nav ul li:first-child {
        border-radius: 20px 0 0 20px;
        }
        #nav ul li:last-child {
        border-radius: 0 20px 20px 0;
        }
        #content{
            width:780px; 
            overflow:hidden;
        }
        #content .content_box {
            float:left;
            width:600px; height:300px;
        }
        #content .banner {
            float:left;
            width:136px; height:300px;
        }
        #footer {
            width:780px; height:90px;
            line-height:90px;
            background-color:lightyellow;
        }
        #bg_image {
            background-image: url(Praha.jpg);
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-size: 100%;
            opacity: 0.3;
            z-index: -999;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">HEADER</div>
        <div id="nav">
            NAVIGATION
            <ul>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
                <li><a href="#">menu5</a></li>
            </ul>
        </div>
        <div id="content">
            <div class="content_box">CONTENT</div>
            <div class="banner">BANNER</div>
        </div>
        <div id="footer">FOOTER</div>
        <div id="bg_image"></div>
    </div>
</body>
</html>
