<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        console.log(1);
        al_pha = 20; // 숫자형 변수 

        console.log(2);
        alert('al_pha값은 ' + al_pha);

        console.log(3);
        al_pha = 'Hello'; // 문자형 변수

        console.log(4);
        alert('al_pha값은 ' + al_pha);

        console.log(5);
    </script>
    <script>
        document.write('바뀐 al_pha값은 ' + al_pha + '<br>');
    </script>
</head>
<body>
    <script>
        document.writeln('최종 al_pha값은 ' + al_pha + '<br>DONE');
    </script>
</body>
</html>
