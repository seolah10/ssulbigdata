    <meta charset="utf-8" />
    <title></title>
    <script>
        var score = prompt('점수를 입력하세요: '); 

        if (score == null) {
            alert('점수를 입력하셔야 합니다.');
        } else {
            sc = Number(score);
            result = sc > 70 ? 'Good' : 'CheerUp!';
        }90
        document.write(result);
    </script>
