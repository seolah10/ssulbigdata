<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 자바스크립트에서 나타낼 수 없는 숫자를 의미 : NaN
        i = Number('a');
        document.write('i가 NaN? ' + isNaN(i)+'<br>');

        i = 10 / 3; // 3.3 출력 

        // 무한대 : Infinity
        i = 10 / 0; // 10 / 0.00000000000000000000~00000000000000001
        document.write('i가 유한한 수인가? ' + isFinite(i));
    </script>
</head>
<body>

</body>
</html>
