<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        //eval('명령') - eval매개변수의 안의 명령을 수행

        var i = eval('10+10');
        alert(i);
        
        var f = eval("alert('test')");
        alert(f); // return을 안받는 경우 undefined가 할당이된다.
        
    </script>
</head>
