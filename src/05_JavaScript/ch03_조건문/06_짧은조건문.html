<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var su = Number(prompt('자연수를 입력하세요.'));

        true || '이 부분은 수행안함'; // 어차피 앞이 true니까 뒤엔 쳐다도 안봄 
        false || '이 부분 수행';
        false && '이 부분 수행안함';

        (su % 2 == 0) || alert('홀수');
        (su % 2 == 0) && alert('짝수');
    </script>
</head>
