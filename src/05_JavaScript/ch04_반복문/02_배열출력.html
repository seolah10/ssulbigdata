<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr = [273, 32, 'ssul'];

        // 1. 일반 for문
        document.write('<h3>1. 일반 for문 </h3>')

        for (var idx = 0; idx < arr.length; idx++) {
            document.write(idx + '번째: ' + arr[idx] + '<br>');
        }

        // 2. for-in문
        document.write('<h3>2. for-in문 </h3>')

        for (var idx in arr) {
            document.write(idx + '번째: ' + arr[idx] + '<br>');
        }

        // 3. forEach(배열에서 사용가능)함수 이용1
        document.write('<h3>3. forEach() </h3>')

            // 배열명: arr
            // 데이터: 273, 32, '홍길동'
            // 인덱스: 0, 1, 2
        arr.forEach(function (data,idx) {
            document.write(idx + '번째: ' + data + '<br>');
        });

        // 4. forEach()함수 이용2 - idx가 필요없을 때 
        document.write('<h3>4. idx없이 forEach() </h3>');

        arr.forEach(function (data) {
            document.write(data + '<br>');
        });
    </script>
</head>
<body>

</body>
</html>
