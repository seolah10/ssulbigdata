<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var cnt = 0; // 횟수
        var startTime = new Date().getTime() // 현재 밀리세컨 가져오기

        do {
            cnt++;
        } while (new Date().getTime() <= startTime + 1000); // 시작시간의 + 1초와 같거나 작다.
        document.write(cnt + '번<br>');

        // 횟수에 세자리마다 ,붙이기
        var cntStr = String(cnt); '4,810,140'
        var temp = cntStr.length % 3;

        for (var idx = 0; idx < cntStr.length; idx++) {
            if (temp == 0) {
                temp = 3;
                
                if (idx != 0) {
                    document.write(',');
                }
            }
            document.write(cntStr[idx]);
            temp--;
        }

    </script>
</head>

</body>
</html>
