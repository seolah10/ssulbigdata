<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        do {
            var su = Number(prompt('원하는 구구단은? '));

            if (isNaN(su) || su < 2 || su > 9) {
                alert('2~9의 숫자를 입력하세요');
            } else {
                break;
            }
        } while (true);

        document.write('<table>');
        document.write('<caption>' + su + '단 구구단</caption>');

        for (var i = 1; i <= 9; i++) {
            ('<tr><td>' + su + '*' + i + '=' + (su * i) + '</td></tr>');
        }
        document.write('</table>');
    </script>
    <style>
        table{
            width:100px; 
            margin:0 auto;
            border: 1px solid red;
        }
        caption{
            padding:10px;
            text-decoration:underline;
        }
        td{
            text-align:center;
        }
    </style>
</head>
<body>

</body>
</html>
