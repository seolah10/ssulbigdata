<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 타이틀 출력
        document.write('<table>');
        document.write('<caption>구구단</caption><tr>');

        for (var i = 2; i <= 9; i++) {
            document.write('<th>' + i + '단</th>');
        }
        document.write('</tr>');

        // 전체 구구단 출력
        for (var i = 1; 1 <= 9; i++) {
            document.write('<tr>');

            for (var j = 2; j <= 9; j++) {
                document.write('<td>' + j + '*' + i + '=' + (j * i) + '</td>');
            }
            document.write('</tr>');
        } 
        document.write('</table>');

    </script>
</head>
<body>

</body>
</html>
