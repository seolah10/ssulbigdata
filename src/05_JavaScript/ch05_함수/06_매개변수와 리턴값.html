<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var i = Number(prompt('i값: ', '0'));
        var j = Number(prompt('j값: ', '0'));

        document.write('i(' + i + ')의 j(' + j + ')승은 ' + pow(i, j) + '<br>');

        // 선언된 매개변수 (i,j)보다 매개변수가 많은 경우: 뒷부분은 무시됨
        document.write('pow(2,3,10)= ' + pow(2, 3, 10) + '<br>');

        // 선언된 매개변수 (i,j)보다 매개변수가 적은 경우: 빈자리가 undefined로 할당
        document.write('pow(2)= ' + pow(2) + '<br>');

        function pow(x, y) {
            var result = 1;
            for (var cnt = 1; cnt <= y; cnt++) { // y번 반복해라
                result *= x // result = result * x;
            }
            return result;
        };
    </script>
</head>

</html>
