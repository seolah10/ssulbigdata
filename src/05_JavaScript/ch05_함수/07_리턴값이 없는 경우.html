    <title></title>
    <script>
        var output = pow(2, 3);
        var output1 = alert('test');

        document.write('pow(2,3)= ' + output + '<br>');
        document.write('alert("test")= ' + output1);

        function pow(i, j) {
            var result = 1;

            for (var cnt = 0; cnt < j; cnt++) {
                result *= i;
            }
            // return result;
            // 리턴타입이 없을 경우 매개변수가 undefined로 인식됨
        };
    </script>
