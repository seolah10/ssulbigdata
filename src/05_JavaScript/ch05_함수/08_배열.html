<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        // 자바스크립트에서 배열방의 갯수는 가변적이다. 

        var arr1 = [1, 2, 3];
        document.write(arr1 + '<br>');

        arr1.push(8); // 배열방 추가 (추가된 배열방에 데이터'8' 추가)
        document.write(arr1 + '<br>');

        arr1.pop(); // 마지막 배열방 삭제
        document.write(arr1 + '<br>');
    </script>
</head>
<body>

</body>
</html>
