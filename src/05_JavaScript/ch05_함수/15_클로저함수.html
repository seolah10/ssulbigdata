<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function test(name) {
            var msg = 'Hello, ' + name + '님, 반가워요!';

            return function () { // 클로저함수: 리턴된 함수
                alert(msg)
            };
        }

        var fun = test('ssul');

        fun();
        test('park')(); // 리턴받은 클로저함수 바로 뒤이어 실행
    </script>
</head>

</body>
</html>
