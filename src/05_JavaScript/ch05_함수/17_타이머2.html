<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var id = setInterval(function () { // setInterval(); 일정시간마다 콜백함수 실행 
            document.write(new Date() + '<br>');
        }, 1000); // (1초에 한번씩 실행)

        setTimeout(function () { // setTimeout(); 일정시간 후 한번 콜백함수 실행
            clearInterval(id); // clearInterval(); 중지
            document.write('DONE'); 
        }, 10000); // (10초 뒤에 id 실행 중지)

        */
    </script>
</head>
