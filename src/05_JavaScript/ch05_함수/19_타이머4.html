<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        for (var i = 0; i < 3; i++) {
            setTimeout(function () {
                alert(i);
            },0);
        }

        // 위의 경고창 순서를 0->1->2로 바꾸기 
        // 1) 자기호출함수 이용 
        for (var i = 0; i < 3; i++) {
            (function (j) {
                setTimeout(function () {
                    alert(j);
                }, 0);
            }) (i);
        }
        // 2) forEach() 함수 이용 
        [0, 1, 2].forEach(function (data, idx) {
            setTimeout(function () {
                alert(data);
            }, 0);
        });
    </script>
</head>
<body>

</body>
</html>
