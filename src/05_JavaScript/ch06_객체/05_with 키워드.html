<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var student = {
            name: 'park',
            kor: 92, mat: 93, eng: 100, sci: 94,
            output: '객체 안에 output',
        };

        var output = ''; // 선언된 변수는 window객체 안의 변수가 된다.

        with (student) {  // with 키워드 사용-> student.name에서 student 생략가능 
            window.output += '이름은 ' + name + '<br>';
            window.output += '국어점수: ' + kor + '<br>';
            window.output += '수학점수: ' + mat + '<br>';
            window.output += '영어점수: ' + eng + '<br>';
            window.output += '과학점수: ' + sci + '<br>';
        }

        document.write(output);
        document.write('name in student: ' + ('name' in student));
        // student 안에 name이 있으면 true, 없으면 false 
    </script>
</head>
<body>

</body>
</html>
