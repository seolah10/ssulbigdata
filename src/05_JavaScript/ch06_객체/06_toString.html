<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var student = {
            name: 'park',
            kor: 92, mat: 93, eng: 100, sci: 94,
            toString: function () {
                var output = '';
                for (var key in this) {
                    if (key != 'toString') {
                        output += key + ': ' + this[key] + '<br>';
                    }
                } // for
                return output;
            }, // toString
        }
        document.write(student);
    </script>
</head>
<body>

</body>
</html>
