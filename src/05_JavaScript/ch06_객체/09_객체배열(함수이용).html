<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function makeStudent(name, kor, mat, eng, sci) {
            var resultObj = {
                name: name,
                kor: kor,
                mat: mat,
                eng: eng,
                sci: sci,

                getSum: function () {
                    return this.kor + this.mat + this.eng + this.sci;
                },
                getAvg: function () {
                    return this.getSum() / 4;
                },
                toString: function () {
                    var output = '';
                    for (var key in this) {
                        if (key != 'toString' && key != 'getSum' && key != 'getAvg') {
                            output += key + ': ' + this[key] + '\t';
                        } else if (key == 'getSum' || key == 'getAvg') {
                            output += key.substring(3) + ': ' + this[key]() + '\t';
                        }
                    } // for 
                    return output;
                }, // toString
            }; // resultObj
            return resultObj;
        }
        var students = [makeStudent('김', 100, 90, 100, 95),
                        makeStudent('이', 90, 90, 90, 80)];
        students.push(makeStudent('박', 100, 90, 100, 95));
        students.push(makeStudent('최', 100, 90, 80, 70));
        students.push(makeStudent('정', 99, 88, 77, 70));

        students.forEach(function (value, idx) {
            document.write(idx + '번째: <br>' + value + '<hr>');
        });
    </script>
</head>
<body>

</body>
</html>
