<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Student(name, kor, mat, eng, sci) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
            this.eng = eng;
            this.sci = sci;
        }

        Student.prototype.getSum = function () {
            return this.kor + this.mat + this.eng + this.sci;
        };
        Student.prototype.getAvg = function () {
            return this.getSum() / 4;
        };
        Student.prototype.toString = function () {
            var output = '';
            for (var key in this) {
                if (key != 'toString' && key != 'getSum' && key != 'getAvg') {
                    output += key + ': ' + this[key] + '<br>';
                } else if (key == 'getSum') {
                    output += '총점: ' + this.getSum() + '<br>';
                } else if (key == 'getAvg') {
                    output += '평균: ' + this[key]() + '<br>';
                }
            }
            return output;
        }; 

        var students = [];
        students.push(new Student('Song', 100, 100, 100, 100));
        students.push(new Student('Shin', 99, 59, 66, 100));
        students.push(new Student('Jang', 88, 59, 76, 100));
        students.push(new Student('Cho', 77, 95, 56, 100));
        students.push(new Student('Lim', 66, 66, 56, 100));

        students.forEach(function (data) {
            document.write(data + '<hr>');
        });

        // 첫번째 배열방 학생(Song)의 국어, 수학, 영어점수 변경 후 다시 출력
        students[0].kor = 90; 
        students[0].mat = 80;
        students[0].eng = 98;
        document.write(students[0]);
    </script>
</head>
<body>

</body>
</html>
