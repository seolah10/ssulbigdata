<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Rectangle(w, h) {
            if (w < 0) {
                throw '가로길이는 0보다 커야 합니다.'; // 예외발생 
            } else {
                var width = w;
            }
            if (h < 0) {
                throw '세로길이는 0보다 커야 합니다.'; // 예외발생 
            } else {
                var height = h;
            }

            this.getWidth = function () {
                return width;
            }
            this.getHeight = function () {
                return height;
            };

            this.setWidth = function (w) {
                if (w < 0) {
                    throw '가로길이는 0보다 커야 합니다.'; // 예외발생 
                } else {
                    width = w;
                }
            }
            this.setHeight = function (h) {
                if (h < 0) {
                    throw '세로길이는 0보다 커야 합니다.'; // 예외발생 
                } else {
                    height = h;
                }
            } // setHeight
        }; // function Rectangle

        Rectangle.prototype.getArea = function () {
            return this.getWidth() * this.getHeight();
        }; 
        try {
            var rect = new Rectangle(5, 7);
        } catch (e) {
            location.href = '공사중.html';
        }
        document.write('rect의 가로: ' + rect.getWidth() + '<br>');
        document.write('rect의 세로: ' + rect.getHeight() + '<br>');
        document.write('rect의 넓이: ' + rect.getArea() + '<br>');

        try {
            rect.setWidth(1);
            rect.setHeight(-7); // 0보다 작은 수이므로 예외처리 대상
        } catch (e) {
            document.write('<h6>' + e + '수정 불가</h6>');
        }
        document.write('<h2>수정 후</h2>');
        document.write('rect의 가로: ' + rect.getWidth() + '<br>');
        document.write('rect의 세로: ' + rect.getHeight() + '<br>');
        document.write('rect의 넓이: ' + rect.getArea() + '<br>');
    </script>
</head>
<body>

</body>
</html>
