<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        var arr1 = new Array('song', 'shin', 'park');
        var arr2 = [52, 103, 273, 32, 57];

        document.write('arr1 정렬 전: ' + arr1 + '<br>');
        arr1.sort(); // 정렬 - ascii코드 순으로 
        document.write('arr1 정렬 후: ' + arr1 + '<br>');

        document.write('arr2 정렬 전: ' + arr2 + '<br>');
        arr2.sort(function (left, right) {
            // return left - right; 오름차순
            return right - left; // 내림차순
        });
        document.write('arr2 내림차순 정렬 후: ' + arr2 + '<br>');

        arr2.reverse(); // 배열의 순서 뒤집기
        document.write('arr2 reverse 후: ' + arr2 + '<br>');

        var sliceArr2 = arr2.slice(0, 3); // 0번 인덱스부터 3인덱스 앞까지 자르기 
        document.write('arr2의 최소값 3개: ' + sliceArr2);
    </script>
</head>
<body>

</body>
</html>
