<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function Student(name, kor, mat) {
            this.name = name;
            this.kor = kor;
            this.mat = mat;
        }
        Student.prototype.getSum = function () {
            return this.kor + this.mat;
        };
        Student.prototype.getAvg = function () {
            return this.getSum() / 2;
        };
        Student.prototype.toString = function () {
            return this.name + '(' + this.kor + ', ' + this.mat + ', 총점: ' +
                this.getSum() + ', 평균: ' + this.getAvg() + ')';
        };

        var students = [new Student('김', 70, 100),
                        new Student('이', 100, 90),
                        new Student('박', 77, 88),
                        new Student('최', 100, 40),
                        new Student('정', 60, 55)];
            
        document.write('<h2>원 데이터</h2>')
        students.forEach(function (data, idx) {
            document.write(idx + ': ' + data + '<br>');
        });

        students.sort(function (left, right) {
            return right.getSum() - left.getSum();
        });
        document.write('<h2>총점 기준 내림차순 정렬</h2>')
        students.forEach(function (data, idx) {
            document.write(idx + ': ' + data + '<br>');
        });

        document.write('<h2>1등~3등</h2>');
        students.slice(0, 3).forEach(function (data, idx) {
            document.write((idx + 1) + '등: ' + data + '<br>');
        });
    </script>
</head>
<body>

</body>
</html>
