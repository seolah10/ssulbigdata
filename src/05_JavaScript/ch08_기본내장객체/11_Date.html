<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="dateInterval.js"></script>
    <script>
        var today = new Date(); 
        var limitday = new Date(2021, 3, 30, 18, 20, 0); // 21-04-30 18:20 

        document.write('오늘: ' + today + '<br>');
        document.write('날짜&시간: ' + today.toLocaleString() + '<br>');
        document.write('날짜: ' + today.toLocaleDateString() + '<br>');
        document.write('시간: ' + today.toLocaleTimeString() + '<br>');
        document.write('수료시점: ' + limitday.toLocaleString + '<br>');

        var intervalDay = today.getInterval(limitday);
        document.write('남은 날짜: ' + intervalDay + '일');

    </script>
</head>
<body>

</body>
</html>
