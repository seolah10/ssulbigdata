<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $('#msg').html('<b>Hello, jQuery</b>');
            // $('#msg').text('Hello, jQuery');
            $('input[name="msg"]').val('Hello, R');
            var msg = $('input[type=text]').val(); // 기본으로 입력되있는 값 - Hello, R
            alert(msg);

            $('input[type="text"], input[type=password]').focus(function () {
                $(this).css('background-color', 'yellow').css('color', 'red');            
            });
            $('input[type="text"], input[type=password]').blur(function () {
                $(this).css('background-color', 'white').css('color', 'black');
            });
        });
    </script>
</head>
<body>
    <p id="msg"></p>
    <p>메시지<input type="text" name="msg" /></p>
    <p>비밀번호<input type="password" name="pw" /></p>

    <p>선택1 <input type="radio" /></p>
    <p>선택2 <input type="checkbox" /></p>
</body>
</html>
