<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('tr:even').css('backgroundColor', '#cccccc'); // 0번째부터 짝수행
            $('tr:odd').css('backgroundColor', '#ffffaa'); // 0번째부터 홀수행 
            $('tr:nth-child(3n)').css('color', 'red'); // 3번째부터
            $('tr:nth-child(3n+1').css('color', 'green');
            $('tr:nth-child(3n+2)').css('color', 'blue');
            $('tr:eq(0)').css('background-color', 'black').css('color', 'white');
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <th>이름</th>
            <th>혈액형</th>
            <th>지역</th>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>AB</td>
            <td>서울</td>
        </tr>
        <tr>
            <td>신길동</td>
            <td>B</td>
            <td>대구</td>
        </tr>
        <tr>
            <td>고길동</td>
            <td>A</td>
            <td>인천</td>
        </tr>
        <tr>
            <td>박길동</td>
            <td>O</td>
            <td>대전</td>
        </tr>
        <tr>
            <td>이길동</td>
            <td>B</td>
            <td>부산</td>
        </tr>
    </table>
</body>
</html>
