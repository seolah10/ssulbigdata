<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('input[name="pwChk"], input[name="pw"]').keyup(function () {
                var pw = $('input[name="pw"]').val();
                var pwChk = $('input[name="pwChk"]').val();

                if (pw == pwChk) {
                    $('.result').html('<b>두 비밀번호가 일치합니다.</b>')
                } else {
                    $('.result').html('<b>두 비밀번호가 일치하지 않습니다.</b>')
                }
            });
        });
    </script>
</head>
<body>
    <p>ID<input type="text" name="name" /></p>
    <p>PW<input type="password" name="pw" /></p>
    <p>PW<input type="password" name="pwChk" /></p>

    <p class="result"></p>
</body>
</html>
