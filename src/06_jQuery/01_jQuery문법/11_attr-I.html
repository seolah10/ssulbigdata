<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table td {
            width: 100px;
            height: 100px;
            background-color: #AAFFAA;
            text-align:center
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $('td').click(function () {
                var who = $(this).attr('class'); // 속성값 가져오기
                who = $(this).text();
                $('.result').html('당신은 ' + who + '선택');
            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td class="kim">kim</td>
            <td class="lee">lee</td>
        </tr>
        <tr>
            <td class="park">park</td>
            <td class="choi">choi</td>
        </tr>
    </table>
    <p class="result"></p>
</body>
</html>
