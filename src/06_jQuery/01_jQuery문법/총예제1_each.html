<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        h1, td, div {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
        }

            table td {
                background-color: #AAFFAA;
                width: 100px;
                height: 100px;
            }

        .tdClick {
            background-color: red;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            var ddukIdx = parseInt(Math.random() * 9); // 떡이 있는 곳

            $('td').each(function (idx, item) {
                $(this).click(function () {
                    $('td').removeClass('tdClick');

                    if (idx == ddukIdx) {
                        $('#msg').html('축하축하! 맞추셨어요!');
                        $('input[name="msg"]').val('축하축하! 맞추셨어요!');
                        $(this).css('background-image', 'url("img/dduk.jpg")');
                        $(this).css('background-size', '100%');
                        $('td').off() // 한번 맞추면 'td'에 대한 모든 이벤트 제거 
                    } else {
                        $('#msg').html('이 곳이 아니에요!');
                        $('input[name="msg"]').val('이 곳이 아니에요!');
                        $(this).addClass('tdClick');
                    }
                }); // click
            }); // each
        }); // ready
    </script>
</head>
<body>
    <h1>문제1. 떡이 있는 곳을 맞춰봐!</h1>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <div id="msg">선택한 곳이 맞니?</div>
    <div><input type="text" name="msg" value="선택한 곳이 맞니" /></div>
</body>
</html>
