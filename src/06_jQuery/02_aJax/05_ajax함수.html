<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                var mId = $('#mId').val();

                $.ajax({
                    // url : 요청경로          
                    // type : get/post          
                    // data : 요청파라미터 값          
                    // dataType : 요청결과의 타입 (html, json,...)
                    // success : 요청성공시 수행할 콜백함수
                    // error : 요청실패시 수행할 콜백함수
                    url: 'idConfirm.html',
                    type: 'get',
                    data: 'mId= ' + mId,
                    dataType: 'html',
                    success: function (data) {
                        $('#result').html(data);
                    },
                    error: function (code) {
                        alert(code.status + code.statusText);
                    }
                }); // ajax
            }); // click 
        });
    </script>
</head>
<body>
    <p>
        아이디 <input type="text" name="mId" id="mId" />
        <button>중복 확인</button>
    </p>
    <span id="result"></span>
</body>
</html>
