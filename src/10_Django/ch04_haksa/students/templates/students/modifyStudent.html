<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>정보수정</title>
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <form action="{% url 'students:modifyCon' %}" method="post">
        {% csrf_token %}
        <table>
            <caption>정보 수정</caption>
            {% if student %}
                <tr>
                    <th>이름</th>
                    <td>
                        <input type="text" name="name"
                               value="{{student.s_name}}"
                               readonly="readonly">
                    </td>
                </tr>
                <tr>
                    <th>전공</th>
                    <input type="text" name="major"
                           value="{{student.s_major}}"
                           autofocus="autofocus">
                </tr>
                <tr>
                    <th>나이</th>
                    <td>
                        <input type="number" name="age"
                               value="{{student.s_age}}">
                    </td>
                </tr>
                <tr>
                    <th>학년</th>
                    <td>
                        <input type="number" name="grade"
                               value="{{student:s_grade}}">
                    </td>
                </tr>
                <tr>
                    <th>성별</th>
                    <td>
                        {% if student.s_gender == '남' %}
                            <input type="radio" name="gender"
                                   value="남" checked="checked">남
                            <input type="radio" name="gender" value="여">여
                        {% else %}
                            <input type="radio" name="gender" value="남">남
                            <input type="radio" name="gender"
                                   value="여" checked="checked">여
                        {% endif %}
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" value="수정">
                        <input type="button" value="삭제"
                               onclick="location='{% url 'students:delete' student.s_name %}'">
                        <input type="button" value="목록"
                               onclick="location='{% url 'students:listAll' %}'">
                        <input type="button" value="등록"
                               onclick="location='/students/register'">
                    </td>
                </tr>
        </table>
    </form>
</body>
</html>
